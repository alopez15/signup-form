<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="./public/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="header-container">
        <div>
          <img src="./public/images/odin-lined.png" alt="odin-lined" />
          <header>ODIN</header>
        </div>
        <cite>Photo by <u>Halie West</u> on <u>Unsplash </u></cite>
      </div>
      <div id="form-container">
        <div id="signup-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started. <br />
            <br />
            You <i>know</i> you want to.
          </p>
        </div>
        <div>
          <h2>Let's do this!</h2>
          <form action="">
            <div id="form-style">
              <div>
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  tabindex="1"
                />
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  tabindex="3"
                />
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  tabindex="5"
                />
              </div>
              <div>
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  tabindex="2"
                />
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="number"
                  name="phone-number"
                  id="phone-number"
                  tabindex="4"
                />
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  tabindex="6"
                  required
                />
              </div>
            </div>
            <div><button>Create Account</button>
                <p>Already have an account? <span id="login-span">Log in</span> </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
